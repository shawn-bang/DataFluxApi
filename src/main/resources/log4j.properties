log4j.rootLogger=INFO,CONSOLE,LOGFILE,DAILYFILE
log4j.additivity.org.apache=true
# console out
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.ImmediateFlush=true
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c{1}:%L %x %m%n

# hole log file
log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.ImmediateFlush=true
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.File=${catalina.home}/logs/HxbDataFluxApi/api.log
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c{1}:%L %x %m%n

# everyday has a log file
log4j.appender.DAILYFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAILYFILE.ImmediateFlush=true
log4j.appender.DAILYFILE.Append=true
log4j.appender.DAILYFILE.File=${catalina.home}/logs/HxbDataFluxApi/api.log
log4j.appender.DAILYFILE.DatePattern='.'yyyy-MM-dd
log4j.appender.DAILYFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DAILYFILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c{1}:%L %x %m%n
